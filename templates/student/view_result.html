



{% extends 'student/studentbase.html' %}
{% block content %}
{%load static%}

    <!--== BODY INNER CONTAINER ==-->
    <div class="sb2-2">
      <!--== breadcrumbs ==-->
      <div class="sb2-2-2">
          <ul>
              <li><a href="{% url 'student-dashboard' %}"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
              </li>
              <li class="active-bre"><a href="#"> Available Exams</a>
              </li>
              <li class="page-back"><a href="{% url 'student-dashboard' %}"><i class="fa fa-backward" aria-hidden="true"></i> Back</a>
              </li>
          </ul>
      </div>
  
      <!--== User Details ==-->
    <div class="sb2-2-3">
        <div class="row">
            <div class="col-md-12">
                <div class="box-inn-sp">
                    <div class="inn-title">
                        <h4>Exam Marks</h4>
                    </div>
                    <div class="tab-inn">
                        <div class="table-responsive table-desi">
                          <table class="table table-hover table-bordered" id="dev-table">
                            <thead>
                              <tr>
                      
                                <th>Exam Name</th>
                                
                                <th style="text-align: center;">Action</th>
                              </tr>
                            </thead>
                            {% for t in exams %}
                            <tr>
                      
                              <td> {{t.exam_name}}</td>
                              
                              <td style=" text-align: center;"><a class="btn btn-primary" style="border-radius: 30px; color: white; font-size: 13px;" href="{% url 'check-marks' t.id  %}">
                                <span class="fa fa-eye" style="color: white; font-size: 18px; "></span> View Marks</a></td>
                            </tr>
                            {% endfor %}
                          </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
{% endblock content %}
